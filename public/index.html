<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>聊天室</title>
  <link rel="stylesheet" href="lib/jquery-mCustomScrollbar/css/jquery.mCustomScrollbar.min.css" />
  <link rel="stylesheet" href="lib/jquery-emoji/css/jquery.emoji.css" />
  <link rel="stylesheet" href="css/index.css" />
  <style>
    .login_box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 380px;
      height: 380px;
      transform: translate(-50%, -50%);
      border-radius: 4px;
      background-color: #fff;
      box-shadow: #999 0 2px 10px;
    }

    .login_box h3 {
      text-align: center;
      color: #333;
      font-size: 24px;
      font-weight: 400;
      margin: 15px auto;
    }

    .input {
      border: 1px solid #ccc;
      padding: 7px 0px;
      padding-left: 0px;
      border-radius: 3px;
      padding-left: 5px;
      -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
      -webkit-transition: border-color ease-in-out 0.15s, -webkit-box-shadow ease-in-out 0.15s;
      -o-transition: border-color ease-in-out 0.15s, box-shadow ease-in-out 0.15s;
      transition: border-color ease-in-out 0.15s, box-shadow ease-in-out 0.15s;
      /* width: 200px; */
      
      
    }

    .login_box>div {
      display: flex;
      margin-bottom: 15px;
    }

    .login_box div>div {
      display: inline-block;
      margin: 0 20px;
    }

    #login_avatar {
      width: 250px;
    }

    #login_avatar li {
      width: 46px;
      height: 46px;
      display: inline-block;
    }

    #login_avatar li img {
      width: 44px;
      height: 44px;
      margin:2px;
    }

    .button {
      position: relative;
      display: inline-block;
      /* width: 200px; */
      box-sizing: border-box;
      font-size: 14px;
      text-align: center;
      text-decoration: none;
      color: #ffffff;
      line-height: 2.55555556;
      border-radius: 5px;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      overflow: hidden;
      /* background-color: pink; */
      border: none;
      cursor: pointer;
      margin-top: 5px;
    }

    .button #loginBtn {
      position: relative;
      display: inline-block;
      box-sizing: border-box;
      width: 200px;
      font-size: 14px;
      
      text-decoration: none;
      color: #ffffff;
      line-height: 2.55555556;
      border-radius: 5px;
      overflow: hidden;
      border: none;
      cursor: pointer;
      margin: 0 auto;
      margin-top: 5px;
      /* width: 50px; */
      background-color:  #66afe9;
      /* margin-right: -25px; */
      text-align: center;
      vertical-align: middle;

    }

    .login_box li.now img {
      border:2px solid #1aad19;
    }
  </style>
</head>

<body>
  <!-- 登录部分 -->
  <div class="login_box" style="display: block;">
    <h3>用户登录</h3>
    <div>
      <div>用户</div>
      <input class="input" type="text" placeholder="昵称" id="username"><br>
    </div>
    <div>
      <div>头像</div>
      <ul class="avatar" id="login_avatar">
        <li class="now"><img src="images/avatar01.jpg" alt="" /></li>
        <li><img src="images/avatar02.jpg" alt="" /></li>
        <li><img src="images/avatar03.jpg" alt="" /></li>
        <li><img src="images/avatar04.jpg" alt="" /></li>
        <li><img src="images/avatar05.jpg" alt="" /></li>
        <li><img src="images/avatar06.jpg" alt="" /></li>
        <li><img src="images/avatar07.jpg" alt="" /></li>
        <li><img src="images/avatar08.jpg" alt="" /></li>
        <li><img src="images/avatar09.jpg" alt="" /></li>
        <li><img src="images/avatar10.jpg" alt="" /></li>
      </ul>
    </div>
    <div class="button">
      <button id="loginBtn">登录</button>
    </div>
  </div>
  <!-- 聊天室部分 -->
  <div class="container" style="display: none;">
    <!-- 用户列表 -->
    <div class="user-list">
      <div class="header">

        </div>
        <div class="info">

        </div>
      </div>
      <div class="title">
        <h3>用户列表</h3>

      <ul>

            <div class="name">清流</div>
          </li> 
           -->
      </ul>
    </div>
    <!-- 聊天主窗口 -->
    <div class="box">
      <!-- 聊天窗口头部 -->
      <div class="box-hd">
        <h3>聊天室(<span id="userCount">99</span>)</h3>
      </div>

      <!-- 聊天窗口主体区域 -->
      <div class="box-bd">
        
          <!-- <div class="system">
            <p class="message_system">
              <span class="content">"往事随风"邀请你和"Boy"加入了群聊</span>

          <div class="message-box">

                <div class="bubble">

                </div>
              </div>
            </div>
          </div>
          -->
      </div>

      <!-- 聊天窗口底部区域 -->
      <div class="box-ft">
        <!-- 工具栏 -->
        <div class="toolbar">
          <a href="javascript:;" title="表情" class="face"></a>
          <a href="javascript:;" title="截屏" class="screen-cut">
          </a>
          <a href="javascript:;" title="图片" class="file">
            <label for="file"></label>
            <input type="file" id="file" style="display: none;">
          </a>
        </div>
        <!-- 内容输入区域 -->
        <div class="content">
          <!-- div添加一个属性：contenteditable 可编辑div文本内容-->
          <div class="text" id="content" contenteditable></div>
        </div>
        <!-- 发送按钮 -->
        <div class="action">
          <span class="desc">按下Ctrl+Enter发送</span>
          <!-- 给a标签加一个空js，消除a默认的返回顶部效果 -->
          <a class="btn-send" id="btn-send" href="javascript:;">发送</a>
        </div>
      </div>
    </div>
  </div>
